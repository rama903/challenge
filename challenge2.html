<!DOCTYPE html>
<html>
<head>
  <title>Simple AGI Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .value {
      font-size: 1.2em;
      color: #007bff;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  AGI Dashboard</h1>

  <div class="card">
    <div class="label">Cognitive Load:</div>
    <div class="value" id="load">0%</div>
    <button onclick="updateLoad()">Update Load</button>
  </div>

  <div class="card">
    <div class="label">Active Module:</div>
    <div class="value" id="module">Language</div>
    <button onclick="toggleModule()">Toggle Module</button>
  </div>

  <script>
    function updateLoad() {
      const load = Math.floor(Math.random() * 100);
      document.getElementById("load").textContent = load + "%";
    }

    const modules = ["Language", "Vision", "Reasoning", "Planning"];
    let current = 0;
    function toggleModule() {
      current = (current + 1) % modules.length;
      document.getElementById("module").textContent = modules[current];
    }
  </script>
</body>
</html>
